{% extends "dbms/submitted.html" %}

{% block title %}
Admin panel
{% endblock title %}

{% block body %}
{% load static %}
<div class="shadow-lg mx-3 my-3 p-3 mb-5 bg-white rounded">
    <div class="row mx-3 my-3 p-3 mb-2 bg-dark text-white border border-dark rounded ">

        {% for i in pro %}
        <div class="container">
            <div class="row my-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="col">
                        <p>Firstname: {{i.fname}}</p>
                    </div>
                    <div class="col">
                        <p>Lastname: {{i.lname}}</p>
                    </div>
                    <div class="col">
                        <p>Email: {{i.email}}</p>
                    </div>
                    <div class="col">
                        <p>City: {{i.city}}</p>
                    </div>
                    <div class="col">
                        <p>Pin: {{i.pin}}</p>
                    </div>
                    <input type="hidden" name="object_id" value="{{ i.id }}">
                    <input class="btn btn-success mx-2" name="form_approved" type="submit" value="Approve">
                    <input class="btn btn-danger mx-2" name="form_rejected" type="submit" value="Reject">
                    <!--Added attribute name="form_rejected"-->
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock body %}
